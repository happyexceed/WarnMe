name: HypWarn
main: HypWarn\Main
version: 1.1.0
api: [1.13.0]

load: POSTWORLD
authors: [HypWarn]
description: A warning system for PocketMine-MP!

commands:
    warn:
        description: "Warn a player!"
        usage: "/warn <player> [reason]"
        permission: hypwarn.warn
permissions:
    hypwarn.warn:
        description: "Allows players to warn others"
        default: op
